  - name: Freddy Small's
    tags: [West-LA]
    images:
      - http://instagr.am/p/QfkZ_XC4_A/
    ratings: [5, 5, 4, 4, 3]
    review:
      A more modern, less pretentious spin on the retro craft cocktail bar.
      Plays amplifying, feel-good hip-hop. And they weren't afraid to continue
      down the sports bar route with a couple big screens. The drink names and
      ingredients are special, but won't make your head spin.  Try their house
      G&T for example.  Excellent kitchen. Try the smoked potatoes and steak
      sandwich.

      Used to be open for Sunday brunch. With the windows open and football
      game on, it was heavenly. Let's hope they bring it back.

  - name: Seven Grand
    tags: [DTLA]
    images:
      - http://instagr.am/p/SKPVrmi4wE/
    ratings: [5, 3, 3, 3, 0]
    review:
      Whiskey, whiskey, whiskey. Impress your friends by discussing their
      incredible selection. Maybe go all out on an educational whiskey flight.
      Their Makers Mark sours however are streamlined and consistent, a good
      starting point and return point. The venue can get pretty crowded. If
      it's not, BYOF is an option.

  - name: Tripel
    tags: [West-LA]
    images:
      - http://instagr.am/p/QN0BBPi46g/
    ratings: [3, 4, 4, 5, 0]
    review:
      The crown jewel of Playa del Rey. Features a focused Belgian and
      California beer selection. Try the truffle burger and baby octopus.

  - name: Oldfield's
    tags: [West-LA]
    images:
      - http://instagr.am/p/Pi54RRi45p/
    ratings: [5, 4, 3, 4, 3]
    review:
      The crowd here is torn between the admittedly pricey cocktails and the
      more mainstream Bigfoot West a block away. However if you appreciate
      craft cocktails, backed by a focused liquor selection, fresh and organic
      juices, retro garb, and white tile decor, Oldfield's delivers. Let them
      find a drink that's right for you.

  - name: Nongla
    tags: [West-LA]
    images:
      - http://instagr.am/p/PDv3zkC45r/
    ratings: [4, 3, 3, 3, 0]
    review:
      I like a good hole-in-the-wall Vietnamese restaurant. Sometimes the
      unclean joints taste the best. But if you don't mind a little class,
      Nongla delivers Vietnamese pedestrian food with finesse, without breaking
      the bank.

  - name: Sugarfish
    tags: [West-LA]
    images:
      - http://instagr.am/p/Lb9maTC4_L/
    ratings: [5, 3, 4, 5, 4]
    review:
      Sugarfish is your ideal sushi destination if don't like making decisions.
      Their omikase-preferred approach won't ever disappoint, unless you second
      guess and choose too small a portion. The courses are ordered and sauced
      simply and sublimely.

  - name: Marla's
    tags: [Venice, West-LA]
    images:
      - http://instagr.am/p/LZtEtni408/
    ratings: [5, 4, 5, 3, 3]
    review:
      Usually a giant, diverse menu is a bad sign the restaurant needs to focus
      its offerings. Not so at Marla's. They deftly handle sandwiches, ribs,
      fish, Mexican, and sweets, in generous portions. The servers are
      especially kind, interestingly eschewing small talk to instead
      self-promote the quality of their preparation. If pride is wrong, then I
      don't want them to be right.

      -1 service point however because of their irregular restaurant hours,
      which has marred my repeat business. Unfortunately they seem to be a
      catering company first, resaurant second.

  - name: Venice Ale House
    tags: [Venice, West-LA]
    images:
      - http://instagr.am/p/JTGQc5i49b/
    ratings: [4, 3, 4, 3, 3]
    review:
      Beach and brew. What more do you want? Actually maintains some class at
      the northern tip of Venice beach.

  - name: Food
    tags: [West-LA]
    images:
      - http://instagr.am/p/ImzQ1Ui4-V/
    ratings: [3, 3, 4, 4, 4]
    review:
      One of only a few breakfast specialists in West LA. I miss Seattle.

  - name: Wurstküche
    tags: [West-LA, DTLA]
    images:
      - http://instagr.am/p/IoAZffC4we/
    ratings: [4, 3, 4, 5, 3]
    review:
      I'm a sucker for German and Belgian beer--really the finest countries in
      that game. This Los Angeles up-and-comer combines an impressive beer
      collection with high quality Belgian-style frites, sausages with
      authentic toppings, and beer-garden style indoor seating. The exotic
      sausages in particular are worth your taste buds' while, like the peppery
      rattlesnake sausage. Add a DJ, paper tablecloths, and crayons, and these
      guys know how to party.

  - name: Philippe's
    tags: [DTLA]
    images:
      - http://instagr.am/p/I3IG08i4x6/
    ratings: [4, 3, 3, 5, 3]

  - name: Larry's
    tags: [Venice, West-LA]
    images:
      - http://instagr.am/p/KTYlKkC48q/
    ratings: [4, 3, 4, 4, 2]
    review:
      Surprisingly advanced food at the gateway to the marijuana card-pushing
      Venice beach. The green curry mussels are a requirement. With a good
      draft beer selection, sunshine pouring in, and all the patrons smiling,
      it keeps the beach's vibe. It's a Venice institution. You'll forgive the
      wait for the bathroom.

