    tags: [Venice, West-LA]
    images:
      - https://dl.dropbox.com/s/j0ddfl290phniuw/Photo%20Feb%2010%2C%203%2011%2052%20PM.jpg
    review:
      The French and Italian-inspired small plates won't blow your mind, but
      Zinque's openness and windowed atmosphere are hard to deny. Catch the
      cross breeze with a draft Delirium Tremens.

  - name: Providence
    ratings: [4, 4, 3, 5, 5]
    tags: [Hollywood]
    images:
      - https://dl.dropbox.com/s/81o2j2fxyl1srni/Photo%20Feb%2010%2C%203%2025%2018%20PM.jpg

  - name: Son of a Gun
    ratings: [5, 4, 4, 5, 3]
    tags: [Hollywood]
    images:
      - https://dl.dropbox.com/s/aj2swaiko7ycbdr/Photo%20Feb%2010%2C%203%2033%2054%20PM.jpg
      - http://instagr.am/p/VQYQ7qC4_2/
    review:
      Pushing the tapas game forward. Inventive, fine combinations of food
      flavors, such as subtle uni & burrata (pictured), buttery shrimp toast,
      and a surprising fried chicken sandwich. Also a deference to craft,
      seasonal cocktails.

  - name: Bonano's Chicken
    tags: [San-Fernando]
    images:
      - https://dl.dropbox.com/s/5r7d55o9jj6k93q/Photo%20Feb%2010%2C%203%2035%2043%20PM.jpg
    ratings: [5, 3, 2, 3, 0]

  - name: Yabu
    images:
      - https://dl.dropbox.com/s/kdhz6uruhfo80pa/Photo%20Feb%2010%2C%203%2039%2048%20PM.jpg
      - http://instagr.am/p/O3CAKhC419/
    ratings: [5, 4, 3, 3, 2]
    tags: [West-LA]
    review:
      The most balanced sushi restaurant on the west side. Traditional style
      sushi with many adventurous (to the American palate) daily specials, and
      a comforting hot food menu to boot. If you can't decide between fine
      sushi and fried chicken, they do them both. Yabu isn't cheap (good sushi
      never is), but isn't expensive, sushi nazi level either.

  - name: Cafe Brasil
    images:
      - https://dl.dropbox.com/s/s7h7auxrpv1pgor/Photo%20Feb%2010%2C%204%2039%2005%20PM.jpg
    ratings: [5, 4, 4, 3, 2]
    tags: [West-LA]
    review:
      Some say it's high priced for what it is. For breakfast, eggs, plantains,
      toast, passionfruit juice. For lunch, grilled meat, rice, beans, and
      salsa. However the sauce is so succulent. Maybe if they sold their
      sauces, I'd buy them and cook the rest at home. Then I'd be missing on
      the breezy, plant-canopied patio.

  - name: Earl's Gourmet Grub
    images:
      - https://dl.dropbox.com/s/p4214ns9g3oy97n/Photo%20Feb%2010%2C%204%2033%2022%20PM.jpg
    ratings: [4, 4, 4, 4, 0]
    tags: [West-LA]
    review:
      The best breakfast sandwiches on the west side are Earl's popeye and
      croque madame. Nothing else too intense here. Which is welcome in the
      otherwise high-caloric gourmet sandwich industry. Rather, Earl's
      ingredients are inventive but subtle. The staff is passionate to deliver
      you a fine meal, and tell an absurd joke on their marquee.

  - name: Tsujita
    images:
      - https://dl.dropbox.com/s/c0aepxo6uw73mgm/Photo%20Feb%2010%2C%205%2005%2030%20PM.jpg
    ratings: [5, 5, 5, 4, 3]
    tags: [West-LA]
    review:
      America's best ramen. It's so good that everyday throughout lunch Tsujita
      has the only line out the door, despite 5 other ramen restaurants within
      2 blocks, in this West LA Japan town (Little Osaka). It's so good that
      guests get angry when they return for dinner, only to find a completely
      different Japanese cuisine sans ramen. It's worth the lunch trip alone.
      However the dinner is consistent and exquisite, an excellent date
      excursion. Try the ox tongue steak and swallow-delaying kakuni.

      They've cornered the ramen market with a 2nd location directly across
      from their original, which serves a different style of ramen and at
      dinner. It's worth a taste test, but the original location's flagship
      ramen is still the best.

  - name: Malibu Seafood
    images:
      - https://dl.dropbox.com/s/67xd7tu5ud4ubcw/Photo%20Feb%2010%2C%205%2014%2023%20PM.jpg
    ratings: [5, 3, 5, 3, 3]
    tags: [West-LA]
    review:
      A little far to travel to call West LA maybe, but you'll soon find why
      this remote fish shack in Malibu always has a line out the door. The west
      coast's best fish and chips. Make sure you have enough extra bread to dip
      in the clam broth.

  - name: Urth Cafe
    images:
      - https://dl.dropbox.com/s/5pjuyfjzckxkd1d/Photo%20Feb%2010%2C%205%2021%2006%20PM.jpg
    ratings: [4, 3, 4, 4, 3]
    tags: [West-LA]
    review:
      A Los Angeles bastion of organic, proud coffee. Their portions are
      generous and put together. If only the line to order wasn't always so
      long, and the subsequent search for a table so stressful. I recommend
      ordering ahead for pickup. Try the chicken curry sandwich and a Spanish
      latte.

  - name: Tasting Kitchen
    tags: [Venice, West-LA]
    images:
      - http://instagr.am/p/VkJz_8C42W/
      - http://instagr.am/p/VkGwPIi4xK/
    ratings: [4, 5, 5, 4, 3]
    review:
      Welcome brunch-oriented, fine dining. The sundried-tomato and chorizo
      mussels are a certified gold combination. I like Roscoe's, but this place
      seems to hold its own with chicken and waffles. They boast a few
      quirkily-named cocktails. The one you want is the Vatican Assassin, a
      maple-y take on a Gold Rush.

  - name: Hostaria del Piccolo
    tags: [West-LA]
    images:
      - http://instagr.am/p/Vh8jfgi42D/
    ratings: [5, 4, 4, 4, 0]
    review:
      Santa Monica's king of tapas, finely spiced. The calamari with swiss
      chard is a certified gold combination. There are some bizarre pizza
      toppings, but with so many options, you'll find a combo right for your
      group.  The pasta portions are small, but the quality is so
      disproportionately high, it doesn't matter. As far as drinks, consider
      asking them to swap out the bourbon in the Dotto (their version of a Gold
      Rush) for scotch.

